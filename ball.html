<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pong</title>
    <style>
    	body {background-color: white;}
		canvas{border: 3px solid blue;}
    </style>
</head>
<body>
	<canvas id="myCanvas" width="844" height=640></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
	var ballRadius = 10;
	var x = canvas.width/2;
	var y = canvas.height/2;
	var status = 0;
	var dx = 3;
	var dy = -3;
	var player1 = 0;
	var player2 = 0;
	
if (status % 2 == 0){
	dx = dx;
	dy = dy;
}else{
	dx = -dx;
	dy = -dy;
}
function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

function drawPlayer1() {
	ctx.font = '24px Arial';
	ctx.fillText('Player one: ' + player1, 200, 20);
	ctx.fill();
}

function drawPlayer2() {
	ctx.font = '24px Arial';
	ctx.fillText('Player two: ' + player2, 500, 20);
	ctx.fill();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
	drawPlayer1();
	drawPlayer2();
    
	if (x + dx < ballRadius) {
		status++;
		player2++;
        x = canvas.width/2;
		y = canvas.height/2;
	if (status % 2 == 0){
		dx = dx;
		dy = dy;
	}else{
		dx = -dx;
		dy = -dy;
		}
	}else if(x + dx > canvas.width-ballRadius) {
		status++;
		player1++;
        x = canvas.width/2;
		y = canvas.height/2;
	if (status % 2 == 0){
		dx = dx;
		dy = dy;
	}else{
		dx = -dx;
		dy = -dy;
	}
}
    if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
        dy = -dy;
    }
    
    x += dx;
    y += dy;
	
	if (player1 == 7) {
	alert('player 1 has won');
	}

	if(player2 == 7) {
	alert('player 2 has won');
	}
}

setInterval(draw, 10);
</script>
</body>
</html>
